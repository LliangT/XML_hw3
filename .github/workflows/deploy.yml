name: Deploy to GitHub Pages

on:
  # 當推送到 main 分支時觸發
  push:
    branches:
      - main
      - master
  # 允許手動觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 權限
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個並發部署
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上傳整個項目根目錄作為靜態網站
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
